<h1> Orbit Report</h1>

<table> 
    <tr class = "header-row">
        <th class = "sortble">Name</th>
        <th class = "sortable">Type</th>
        <th>Operational</th> 
        <th>Orbit Type</th> 
        <th>Launch Date</th>
          </tr>
     
  <ul>

     <li *ngFor = "let satellite of satellites"> {{satellite}} </li>

  </ul>  
     <label>
      <input #satelliteInput>{{satellites.value}}
     </label>   
</table>
