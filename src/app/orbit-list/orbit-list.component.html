<p>orbit-list works!</p>
<h3> Orbit Report</h3>
<table> 
    <tr class = "header-row">
        <th class = "sortble">Name</th>
        <th class = "sortable">Type</th>
        <th>Operational</th> 
        <th>Orbit Type</th> 
        <th>Launch Date</th>
          </tr>
     
  <ul>
  <li>*ngFor = "let satellite of satellites; let num = index">
      <h2># {{num}} {{satellite.name}}/$</h2>
  </li>    
  </ul>        
</table>
