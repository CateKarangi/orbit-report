<h1> Orbit Report</h1>

<table> 
    <tr class = "header-row">
        <th class = "sortble">Name</th>
        <th class = "sortable">Type</th>
        <th>Operational</th> 
        <th>Orbit Type</th> 
        <th>Launch Date</th>
      </tr>

     <tr *ngFor = "let satellite of sattelites">
         <td>{{satellite.name}} </td>
         <td>{{satellite.type}} </td>
         <td>{{satellite.operational}} </td>
         <td>{{satellite.orbitType}} </td>
         <td>{{satellite.launchDate}} </td>

         <!-- <label>
            <input id="satelliteInput" value={{satellite.name}} />
           </label>    -->
        </tr>

</table>
